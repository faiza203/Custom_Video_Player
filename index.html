<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="structureStyle.css">
    <link rel="stylesheet" href="progressStyle.css">
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video src="video.mp4" id="video" class="video" poster="image.png"></video>
    <div class="main">
      <button id="play" class="button">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button id="stop" class="button">
        <i class="fa fa-pause fa-2x"></i>
      </button>
      <input
        type="range"
        id="range"
        class="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="time" id="time">00:00</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
